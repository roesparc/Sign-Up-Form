<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="background-side">

        <img src="./img/background.jpg" alt="Background Image">

        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo">
            <h1>CoolForms</h1>
        </div>

        <address>
            Photo by <a href="https://unsplash.com/@dascal">Adrian Dascal</a>
            on <a href="https://unsplash.com/photos/AFppPIyQpH4">Unsplash</a>
        </address>

    </div>
    
    <div class="form-side">

            <p>
                This is not a real online service!
                Good looking forms (like this one, of course)
                can make a big difference in reaching potential customers.
                <br> Sign up now to get started.
                <br><br> It's <em>fast</em> and <em>easy</em>.
            </p>

            <form action="">

                <div>

                    <h2>Let's begin!</h2>

                    <div class="input-zone">

                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" placeholder="John">
                        </div>

                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" placeholder="Lennon">
                        </div>

                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" placeholder="email@email.com">
                        </div>

                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" placeholder="012-345-6789">
                        </div>

                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>

                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>

                    </div>

                </div>

                <button>Create Account</button>

            </form>

            <p>
                Already have an account?
                <a href="#">Log In</a>
            </p>

    </div>

</body>
</html>
